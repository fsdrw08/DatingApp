<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" 
      [ngClass]="{'is-invalid' : registerForm.get('username').touched && registerForm.get('username').errors}"
      class="form-control" formControlName="username" placeholder="username">
    <div class="invalid-feedback">input your user name</div>
  </div>

  <div class="form-group">
    <input type="password" 
      [ngClass]="{'is-invalid' :  registerForm.get('password').touched && registerForm.get('password').errors}"
      class="form-control" formControlName="password" placeholder="password">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('required')"
      >password in required</div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('minlength')"
      >more than 4 chars</div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('maxlength')"
      >more than 4 chars</div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('needNumber')"
      >needNumber</div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('hasLowerCase')"
      >hasLowerCase</div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('hasUpperCase')"
      >hasUpperCase</div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('hasSpecialCharacters')"
      >hasSpecialCharacters</div>
  </div>

  <div class="form-group">
    <input type="password" 
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').errors
        || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}"
      class="form-control" formControlName="confirmPassword" placeholder="confirm password">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').hasError('required')"
      >password in required</div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').hasError('mismatch')"
      >password mismatch</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>

<p>value: {{registerForm.value | json}}</p>
<p>status: {{registerForm.status | json}}</p>
