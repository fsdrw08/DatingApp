<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <label for="" class="control-label" style="margin-right: 10px;">I am a: </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender" class="ml-3"> Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="female" formControlName="gender" class="ml-3"> Female
    </label>
  </div>
  <app-text-input [formControl]='registerForm.controls["username"]' [lable]='"Username"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["knowAs"]' [lable]='"knowAs"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["dateOfBirth"]' [lable]='"dateOfBirth"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["city"]' [lable]='"city"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["country"]' [lable]='"country"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["password"]' [lable]='"Password"' [type]='"password"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [lable]='"confirmPassword"' [type]='"password"'></app-text-input>
